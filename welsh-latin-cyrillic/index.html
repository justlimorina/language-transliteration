
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://limorina.id.vn/image/Sticker_PPG_14_Stelle_01.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="https://limorina.id.vn/image/Sticker_PPG_14_Stelle_01.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://limorina.id.vn/image/Sticker_PPG_14_Stelle_01.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://limorina.id.vn/image/Sticker_PPG_14_Stelle_01.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://limorina.id.vn/image/Sticker_PPG_14_Stelle_01.png">
    <title>Azerbaijani to Anglicized Spelling Converter</title>
    <link rel="stylesheet" href="https://limorina.id.vn/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            color: white;
        }
        .container {
            padding: 5px;
            max-width: 800px;
            margin: 0 auto;
            justify-content: space-between;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 80px;
        }


        .link {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 1rem;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header><h1>Welsh Latin Script to Cyrillic Converter</h1></header>

    <div class="container">
        <div>
            <h3>Welsh Latin Input</h3>
            <textarea id="latText" placeholder="Enter text in Latin" oninput="ConvertToCyrillic()"></textarea>
        </div>
        <div>
            <h3>Cyrillic Output</h3>
            <textarea id="cyrText" placeholder="Converted Cyrillic text will appear here..." oninput="ConvertToLatin()"></textarea>
        </div>
        <div class="link">
            <a href="usage.html" target="_blank">How to Use</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
